<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>113306012_HW8 Calculator</title>
    <link rel="stylesheet" type="text/css" href="113306012_HW8.css">
</head>
<body>
    <div class="calculator">
        <h1>JS Calculator</h1>
        <label for="num1">Number 1</label>
        <input type="number" id="num1" placeholder="Enter first number">
        <label for="num2">Number 2</label>
        <input type="number" id="num2" placeholder="Enter second number">
        <label for="operator">Operate way?</label>
        <select id="operator" onchange="updateButtonText()">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>
        <button id="calculateButton" onclick="calculate()">ADD</button>
        <div class="result" id="result">Result = </div>
    </div>
    <script src="113306012_HW8.js"></script>
</body>
</html>
